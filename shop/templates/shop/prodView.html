{% extends 'shop/base.html' %}
{% block title %}{{product.product_name}}{% endblock %}
{% block body %}
	<div class="container my-4">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<img src='/media/{{product.image}}' class="card-img-top" alt="...">
					
				</div>
				<div class="row my-2 mx-3">
					<button class="btn btn-primary mx-3">ADD TO CART</button>
					<button class="btn btn-danger mx-3">BUY NOW</button>
				</div>
			</div>
			<div class="col-md-8">
				
				<h4>{{product.product_name}}</h4>
				<p><b> &#8377 {{product.price}}</b></p>
				<p>{{product.description}}</p>
				
				
				
			</div>
		</div>
	</div>
{% endblock %}
{% block js %}
	<script>
	console.log('working');
	if(localStorage.getItem('cart') == null){
	var cart = {};
	}
	else{
	cart = JSON.parse(localStorage.getItem('cart'));
	document.getElementById('cart').innerHTML = Object.keys(cart).length;
	}
	$('.cart').click(function(){
	console.log('clicked');
	var idstr = this.id.toString();
	console.log(idstr);
	if(cart[idstr] != undefined){
	cart[idstr] += 1;
	}
	else{
	cart[idstr] = 1;
	}
	console.log(cart);
	localStorage.setItem('cart', JSON.stringify(cart));
	document.getElementById('cart').innerHTML = Object.keys(cart).length;
	});
	$('#popcart').popover();
	document.getElementById("popcart").setAttribute('data-content', '<h6>Cart</h6>')
	</script>
{% endblock %}
