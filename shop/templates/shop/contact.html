{% extends 'shop/base.html' %}
{% block title %}Contact Ecomm{% endblock %}
{% block body %}
<div class="container my-3">
	<form action="/shop/contact/" method="post">
		{% csrf_token %}
		<h3>Contact Us</h3>
		
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="phone">Phone:</label>
			<input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
		</div>

		<div class="form-group">
			<label for="query">Query:</label>
			<textarea class="form-control" id="query" name="query" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
{% endblock %}

{% block js %}
<script>
{% if contacted %}
alert('Thanks ! {{name}}. We will contact you as soon as possible.');

document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
